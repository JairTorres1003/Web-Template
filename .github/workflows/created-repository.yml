name: Created Repository

on:
  repository_dispatch:
    types: [created]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Customize README
        run: |
          sed -i "s/{{project_name}}/${{ github.event.client_payload.project_name }}/g" README.md
          sed -i "s/{{repo_name}}/${{ github.event.client_payload.repo_name }}/g" README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Customize README"
          git push
